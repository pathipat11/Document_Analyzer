{% extends "documents/base.html" %}
{% block content %}
<h1>Upload Document</h1>

<form method="post" enctype="multipart/form-data" style="margin-top: 12px;">
    {% csrf_token %}
    <div>
        {{ form.file.label_tag }}
        {{ form.file }}
        {% if form.file.errors %}
        <div style="color: #b00020; margin-top: 6px;">
            {{ form.file.errors }}
        </div>
        {% endif %}
    </div>

    <button type="submit" style="margin-top: 12px;">Upload</button>
</form>

<p style="margin-top: 10px; opacity: 0.8;">
    Allowed: {{ request.settings.ALLOWED_EXTENSIONS|default:"txt,csv,pdf,docx" }}
</p>
{% endblock %}
